<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Exo:300,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Eugene's Favourite Things</h1>
          </div>
        </div> <!-- end of row -->
      </div> <!-- end of container -->
    </div> <!-- end of header -->

    <div class="jumbotron">
      <div class="container">
        <h2>"It always seems impossible until it's done"</h2>
          <h3>- Nelson Mandela</h3>
      </div> <!-- end of container -->
    </div> <!-- end of jumbotron -->

    <div class="banner">
      <div class="container">
        <h3>Some of Eugene's Favourite Things in Images</h3>
        <p>Because images speak a thousand words.</p>
      </div> <!-- end of container -->
    </div> <!-- end of banner -->

    <div class="cards">
      <div class="container">
          <div class="row">
            <div class="col-md-4">
              <img src="https://s3.amazonaws.com/codecademy-content/projects/headlines/p1.jpg" alt="television broadcast image"/>
                <h4 class="my-card-title">Card title</h4>
              <img src="https://s3.amazonaws.com/codecademy-content/projects/headlines/p2.jpg" alt="radio broadcast image"/>
              <img src="https://s3.amazonaws.com/codecademy-content/projects/headlines/p3.jpg" alt="podcasts image"/>
            </div>
            <div class="col-md-4">
              <img src="https://s3.amazonaws.com/codecademy-content/projects/headlines/p6.jpg" alt="Online newspapars image"/>
              <img src="imgs/benches.jpg" alt="bench image"/>
                <h4 class="my-card-title">Benches</h4>
              <img src="https://s3.amazonaws.com/codecademy-content/projects/headlines/p4.jpg" alt="Print broadcast image"/>
            </div>
            <div class="col-md-4">
              <img src="https://s3.amazonaws.com/codecademy-content/projects/headlines/p7.jpg" alt="Online magazines image"/>
              <img src="https://s3.amazonaws.com/codecademy-content/projects/headlines/p8.jpg" alt="Photo-journalism image"/>
              <img src="https://s3.amazonaws.com/codecademy-content/projects/headlines/p9.jpg" alt="RSS reader image"/>
              <img src="https://s3.amazonaws.com/codecademy-content/projects/headlines/p10.jpg" alt="Company blogs image"/>
            </div>
          </div> <!-- end of row -->
      </div> <!-- end of container -->
    </div> <!-- end of cards -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
